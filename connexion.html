<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion</title>
        <link rel="stylesheet" href="connexion.css">
        <link rel="stylesheet" href="/web_service/fontawesome-free-6.1.1-web/css/all.css">
    </head>

    <body>
        <!-- Modal Layout -->
        <div class="modal">           <!--la page-->
            <div class="modal__overlay">    <!--image de background-->

            </div>
                    
            
            <div class="modal__body">        <!--une box/case-->
                <div class="auth-form">      <!--une box/case-->
                    

                        <div class="auth-form__header">         <!--header: se connecter/ s'inscrire-->
                            <h3 class="auth-form__heading">Se connecter</h3>
                            <a class="auth-form__switch-btn-link" href="inscription.html" target="_blank">
                                <button class="auth-form__switch-btn">S'inscrire</button>
                            </a>
                        </div>
                            
                        
                        <div class="auth-form__form">       <!--adresse mail et mot de passe-->
                            
                            <!--mail-->
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Adresse Mail">
                            </div>

                            <!-- password -->
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Mot de passe">
                            </div>


                        <div class="auth-form__aside">  <!--mdp oublié et besoin d'aide-->
                            <div class="auth-form__help">
                                <a href="mdpo.html" class="auth-form__help-link auth-form__help-link-forgot" target="_blank">Mot de passe oublié ?</a>
                                <span class="auth-form__help-separate"></span>  <!--trait de séparation-->
                                <a href="https://www.u-pec.fr/fr/contacts" class="auth-form__help-link" target="_blank">Besoin d'aide ?</a>
                            </div>
                        </div>

                        
                        <div class="auth-form__control">    <!-- retourner à la page d'acceuil et se connecter -->
                            <a href="mespi__html.html" class="auth-form__control-link" target="_blank">
                                <button class="btn btn--normal auth-form__control-back">Retourner à la page d'accueil</button>
                            </a>
                            <a href="https://www.ameli.fr/val-de-marne/assure" class="auth-form__control-link" target="_blank">
                                <button class="btn btn--primary">Se connecter</button>
                            </a>
                        </div>
                </div>
            </div>
        </div>

        
    </body>
</html>
